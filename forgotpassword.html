  <link rel="stylesheet" href="login.css" />
  <script type="text/javascript">
    function validate(button) {
      var inputs = button.parentElement.getElementsByTagName('input');
      var contact = inputs[0].value.trim();
      var otp = inputs[2].value.trim(); 

      var contactPattern = /^[6-9]\d{9}$/;
      var otpPattern = /^\d{6}$/;

      if (!contactPattern.test(contact)) {
        alert("Enter a valid 10-digit mobile number starting with 6/7/8/9");
        return false;
      }

      if (button.value === "Send OTP") {
        alert("OTP sent to your number!");
        return true;
      }

      if (!otpPattern.test(otp)) {
        alert("Enter a valid 6-digit OTP");
        return false;
      }

      alert("OTP Verified Successfully!");
      return true;
    }
  </script>
</head>
